<!DOCTYPE html>
<html>
<head>
    <title>Yazdırma Kayıtları Raporu</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Yazdırma Kayıtları Raporu</h1>
    <table>
        <thead>
            <tr>
                {% for key in logs.0.keys %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    {% for value in log.values %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Toplam Kayıt:</td>
                <td>{{ total_count }}</td>
            </tr>
            <tr>
                <td colspan="2">Toplam Ağırlık:</td>
                <td>{{ total_weight }} kg</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
